<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>С Днём Рождения!</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(#1a1a2e, #16213e);
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow-x: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 80px;
      animation: fadeIn 3s ease-in-out;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 20px auto;
      animation: fadeIn 4s ease-in-out;
    }

    img {
      margin-top: 30px;
      width: 250px;
      max-width: 90%;
      border: 4px solid #fff;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
      animation: fadeIn 5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>

  <h1>С Днём Рождения, красавица!</h1>
  <p>
      Сегодня тебе 20 старушечка<br>
    Пожелаю тебе, Настя,<br>
Море искреннего счастья,<br>
Самых радостных мгновений,<br>
И не только в день рожденья!<br>

Вечеров у моря теплых,<br>
Дней счастливых, беззаботных,<br>
Жизнью быть всегда любимой<br>
И божественно красивой!<br>
  </p>

  <img src="https://i.ibb.co/FqmM2HNs/image.jpg" alt="Happy Girl">

  <audio autoplay loop controls>
    <source src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3" type="audio/mp3">
    Ваш браузер не поддерживает аудио.
  </audio>

  <script>
    // Простые звёзды + фейерверк
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    const stars = Array(200).fill().map(() => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 2,
      d: Math.random() * 1
    }));

    function drawStars() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "white";
      ctx.beginPath();
      stars.forEach(s => {
        ctx.moveTo(s.x, s.y);
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2, true);
      });
      ctx.fill();
      moveStars();
    }

    function moveStars() {
      stars.forEach(s => {
        s.y += s.d;
        if (s.y > h) {
          s.y = 0;
          s.x = Math.random() * w;
        }
      });
    }

    function loop() {
      drawStars();
      requestAnimationFrame(loop);
    }

    loop();
    window.addEventListener("resize", () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
